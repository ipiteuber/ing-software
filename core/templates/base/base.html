{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Hotel Pacific Reef{% endblock %}</title>

  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/landing_page.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/core.css' %}">
</head>

<body class="bg-custom">

  {% include "components/navbar.html" %}
  {% if messages %}
  <div style="max-width:600px;margin:1rem auto;">
    {% for message in messages %}
    <div style="padding:1rem; margin-bottom:0.5rem; border-radius:6px; background:#f0f0f0; color:#222;">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <main class="py-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    {% include "components/footer.html" %}
  </footer>

  <script type="text/javascript" src="{% static 'js/general.js' %}"></script>

</body>

</html>
